  <div class="satisfaction-survey row justify-content-center pt-140 text-center">
    <div class="col-md-6">
      <h2 class="text-center mt-5">Encuesta Satisfacción</h2>
      <form id="satisfaction-survey-form" class="mt-4 text-center">

        <div class="form-group mb-5">
          <label>¿Cómo calificarías la calidad de nuestros productos?</label>
          <select class="form-control" name="mensaje1" required>
            <option value="Excelente">Excelente</option>
            <option value="Buena">Buena</option>
            <option value="Regular">Regular</option>
            <option value="Mala">Mala</option>
          </select>
        </div>

        <div class="form-group mb-5">
          <label>¿Qué tan satisfecho(a) estás con la atención al cliente recibida en nuestra boutique?</label>
          <select class="form-control" name="mensaje2" required>
            <option value="Muy satisfecho(a)">Muy satisfecho(a)</option>
            <option value="Satisfecho(a)">Satisfecho(a)</option>
            <option value="Neutral">Neutral</option>
            <option value="Insatisfecho(a)">Insatisfecho(a)</option>
            <option value="Muy insatisfecho(a)">Muy insatisfecho(a)</option>
          </select>
        </div>

        <div class="form-group mb-5">
          <label>¿Cómo evaluarías la variedad de productos disponibles en nuestra boutique?</label>
          <select class="form-control" name="mensaje3" required>
            <option value="Muy amplia">Muy amplia</option>
            <option value="Amplia">Amplia</option>
            <option value="Adecuada">Adecuada</option>
            <option value="Limitada">Limitada</option>
            <option value="Muy limitada">Muy limitada</option>
          </select>
        </div>

        <div class="form-group mb-5">
          <label>¿Qué tan probable es que recomiendes nuestra boutique a tus amigos y familiares?</label>
          <select class="form-control" name="mensaje4" required>
            <option value="Muy probable">Muy probable</option>
            <option value="Probable">Probable</option>
            <option value="No estoy seguro(a)">No estoy seguro(a)</option>
            <option value="Poco probable">Poco probable</option>
            <option value="Nada probable">Nada probable</option>
          </select>
        </div>

        <div class="form-group">
          <label for="mensaje5">¿Tienes alguna sugerencia o comentario que nos ayude a mejorar tu experiencia de
            compra?</label>
          <textarea class="form-control" id="mensaje5" name="mensaje5" rows="4"></textarea>
        </div>

        <button type="submit" class="boton w-100">Enviar</button>
      </form>
    </div>
