<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/combos.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Imágenes Seleccionadas</h1>

    <div class="combo-section">
        <h2 class="combo-title">Prenda Superior</h2>
        <img id="imagenSuperior" class="img-fluid combo-image" src="" alt="Prenda Superior">
    </div>

    <div class="combo-section">
        <h2 class="combo-title">Prenda Inferior</h2>
        <img id="imagenInferior" class="img-fluid combo-image" src="" alt="Prenda Inferior">
    </div>
    <div class="back-button">
        <!-- Botón de Regresar -->
        <button id="backButton" class="btn btn-secondary">Regresar</button>
    </div>
</div>

<!-- Enlace al archivo JavaScript separado -->
<script src="js/redireccionCombo.js"></script>

</body>
</html>
