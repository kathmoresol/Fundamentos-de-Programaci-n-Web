<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factura</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto1.css">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="img/favicon.png" />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 1</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container  mt-4">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Factura Digital</h1>
        </div>
        
        <form id="facturaForm">
            <div class="form-group">
                <label for="nombreCliente">Nombre del cliente</label>
                <input type="text" class="form-control" id="nombreCliente" placeholder="Ingrese el nombre del cliente">
            </div>
            <div class="form-group">
                <label for="articuloComprado">Artículo comprado</label>
                <input type="text" class="form-control" id="articuloComprado" placeholder="Ingrese el artículo comprado">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" class="form-control" id="cantidad" value="1">
                </div>
                <div class="form-group col-md-6">
                    <label for="precio">Precio unitario (₡)</label>
                    <input type="number" step="0.01" class="form-control" id="precio" value="0.00">
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="calcularFactura()">Calcular Total</button>

              
            <button type="button" class="btn btn-danger" onclick="borrarDatos()">Borrar</button>
        </form>

        <hr>

        <div id="resultadoFactura" style="display: none;">
            <h4>Detalle de la factura:</h4>
            <div class="row">
                <div class="col-md-6">
                    <p><strong>Nombre del cliente:</strong> <span id="nombreClienteResultado"></span></p>
                    <p><strong>Artículo comprado:</strong> <span id="articuloCompradoResultado"></span></p>
                    <p><strong>Cantidad:</strong> <span id="cantidadResultado"></span></p>
                    <p><strong>Precio unitario:</strong> <span id="precioResultado"></span></p>
                </div>
                <div class="col-md-6">
                    <p><strong>Subtotal:</strong> <span id="subtotalResultado"></span></p>
                    <p><strong>IVA (13%):</strong> <span id="ivaResultado"></span></p>
                    <p><strong>Servicio (5%):</strong> <span id="servicioResultado"></span></p>
                    <p><strong>Total a pagar:</strong> <span id="totalResultado"></span></p>
                </div>
            </div>
        </div>

    
       

    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Factura Digital. Todos los derechos reservados.</p>
        </div>
    </footer>
    

    <!----carga de la parte interactiva pagina web--->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto1.js"></script>
  </body>
</html>
