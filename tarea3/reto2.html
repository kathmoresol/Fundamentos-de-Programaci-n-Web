<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto2.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <div class="d-flex justify-content-center">
            <img src="img/favicon.png" width="30" class="m-2" />
            <a class="navbar-brand mt-2" href="#">Reto 2</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item p-3">
                <a class="nav-link" href="index.html">Volver al Menu</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <h1 class="display-4 text-center mb-5">Conversor de Moneda</h1>
       <div class="row justify-content-center">
          <!-- Conversor de Colones a Dólares -->
          <div class="col-lg-6">
              <div class="card mb-4">
                  <div class="card-body">
                      <h5 class="card-title">De Colones a Dólares</h5>
                      <form id="conversorColonesADolaresForm">
                          <div class="mb-3">
                              <label for="tipoCambioColonesADolares" class="form-label">Tipo de Cambio:</label>
                              <input type="number" id="tipoCambioColonesADolares" class="form-control" step="0.01" placeholder="Ingrese el tipo de cambio">
                          </div>
                          <div class="mb-3">
                              <label for="montoColones" class="form-label">Monto en Colones:</label>
                              <input type="number" id="montoColones" class="form-control" step="0.01" placeholder="Ingrese el monto en colones">
                          </div>
                          <div class="mb-3">
                              <label for="resultadoDolares" class="form-label">Resultado en Dólares:</label>
                              <input type="text" id="resultadoDolares" class="form-control" disabled>
                          </div>
                          <div class="text-center">
                              <button type="button" class="btn btn-primary" onclick="convertirAColonesADolares()">Convertir</button>
                              <button type="button" class="btn btn-danger" onclick="limpiarFormularioColonesADolares()">Limpiar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
  
          <!-- Conversor de Dólares a Colones -->
          <div class="col-lg-6">
              <div class="card mb-4">
                  <div class="card-body">
                      <h5 class="card-title">De Dólares a Colones</h5>
                      <form id="conversorDolaresAColonesForm">
                          <div class="mb-3">
                              <label for="tipoCambioDolaresAColones" class="form-label">Tipo de Cambio:</label>
                              <input type="number" id="tipoCambioDolaresAColones" class="form-control" step="0.01" placeholder="Ingrese el tipo de cambio">
                          </div>
                          <div class="mb-3">
                              <label for="montoDolares" class="form-label">Monto en Dólares:</label>
                              <input type="number" id="montoDolares" class="form-control" step="0.01" placeholder="Ingrese el monto en dólares">
                          </div>
                          <div class="mb-3">
                              <label for="resultadoColones" class="form-label">Resultado en Colones:</label>
                              <input type="text" id="resultadoColones" class="form-control" disabled>
                          </div>
                          <div class="text-center">
                              <button type="button" class="btn btn-primary" onclick="convertirADolaresAColones()">Convertir</button>
                              <button type="button" class="btn btn-danger" onclick="limpiarFormularioDolaresAColones()">Limpiar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<footer class="footer">

</footer>

    <script src="js/reto2.js"></script>
  </body>
</html>
