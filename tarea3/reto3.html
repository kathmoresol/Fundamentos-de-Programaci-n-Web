<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinelandia</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto3.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 3</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Cinelandia</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <form id="enlacesForm">
                  <div class="mb-3">
                    <label for="enlacesCombo" class="form-label">Selecciona un cine:</label>
                    <select class="form-select" id="enlacesCombo">
                      <option value="https://www.imdb.com/">IMDb</option>
                      <option value="https://www.rottentomatoes.com/">Rotten Tomatoes</option>
                      <option value="https://www.metacritic.com/">Metacritic</option>
                      <option value="https://www.letterboxd.com/">Letterboxd</option>
                      <option value="https://www.themoviedb.org/">The Movie Database (TMDb)</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="irAEnlace()">Ir al cine seleccionado</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
