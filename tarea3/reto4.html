<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maravillas del mundo moderno </title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto4.css">
    
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 4</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <h1 class="display-4 text-center mb-4">Maravillas del mundo moderno</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="opcionesCombo" class="form-label">Selecciona una maravilla:</label>
                    <select class="form-select" id="opcionesCombo">
                      <option value="seleccione un modelo">Seleccione una opcion</option>
                      <option value="1">Chichen Itza</option>
                      <option value="2">Coliseo Romano</option>
                      <option value="3">Machu Picchu</option>
                      <option value="4">Taj Mahal</option>
                      <option value="5">Cristo Redentor</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="mostrarImagen()">Mostrar Imagen</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <div class="text-center">
                  <img src="img/placeholder.jpg" class="img-fluid" id="imagenMostrada" alt="Imagen Mostrada">
                </div>
                <div class="mt-3" id="textoMostrado">
                  <!-- Aquí se mostrará el texto correspondiente a la opción seleccionada -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
      <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Maravilas del mundo moderno. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!----carga de la parte interactiva pagina web--->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto4.js"></script>
  </body>
</html>
