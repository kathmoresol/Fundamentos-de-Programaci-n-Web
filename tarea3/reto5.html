<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora Nissan</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto5.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 5</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div class="container mt-5">
        <h1 class="display-4 text-center mb-5">Calculador de Cuota</h1>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center mb-4">Selecciona un modelo y una versión</h5>
                <form>
                  <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <select class="form-select" id="modelo">
                      <option value="seleccione un modelo">Seleccione un modelo</option>
                      <option value="Pathfinder">Pathfinder</option>
                      <option value="Kicks">Kicks</option>
                      <option value="Xrail">Xrail</option>
                      <option value="Qashqai">Qashqai</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="version" class="form-label">Versión:</label>
                    <select class="form-select" id="version">
                      <option value="Seleccione una version:">Seleccione una versión:</option>
                      <option value="4x2">4x2</option>
                      <option value="4x4">4x4</option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular Cuota</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
      
      
 
      <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Calculadora Nissan. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    

    <!----carga de la parte interactiva pagina web--->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto5.js"></script>
  </body>
</html>
