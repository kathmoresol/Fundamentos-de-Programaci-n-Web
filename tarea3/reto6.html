<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Web</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto6.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 6</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <div class="container text-center mt-5">
        <h1 class="display-4 text-center mb-4">Paleta de colores</h1>
        <div class="car-container">
            <img id="carro" src="img/Negro.png" alt="Carro con color especifico" class="img-fluid">
        </div>
        <div class="color-buttons">
            <button class="btn-circle" style="background-color: #050505;" onclick="changeColor1()"></button>
            <button class="btn-circle" style="background-color: #c21010;" onclick="changeColor2()"></button>
            <button class="btn-circle" style="background-color: #313131;" onclick="changeColor3()"></button>
            <button class="btn-circle" style="background-color: #f7e309;" onclick="changeColor4()"></button>
            <button class="btn-circle" style="background-color: #ffffff;" onclick="changeColor5()"></button>
        </div>
        
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Colores carros. Todos los derechos reservados.</p>
        </div>
    </footer>
    

    <!----carga de la parte interactiva pagina web--->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto6.js"></script>
