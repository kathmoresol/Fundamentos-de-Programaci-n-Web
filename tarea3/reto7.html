    <div class="container">
        <h1 class="display-4 text-center mb-4">Mapa de imagen </h1>

        <div class="img-container mt-5">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="img/casa-de-reese-witherspoon-con-jardin-y-piscina_1c4bb586_1200x814.jpg" usemap="#image-map" class="img-fluid mx-auto d-block"> 
            <map name="image-map">
                <area target="" alt="arboles" title="arboles" href="https://definicion.de/arbol/" coords="109,353,27" shape="circle">
                <area target="" alt="casa" title="casa" href="https://definicion.de/casa/" coords="600,356,25" shape="circle">
                <area target="" alt="piscina" title="piscina" href="https://definicion.de/piscina/" coords="759,593,22" shape="circle">
                <area target="" alt="plantas" title="plantas" href="https://definicion.de/plantas-ornamentales/" coords="598,690,23" shape="circle">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->


    <script src="js/jquery.rwdImageMaps.min.js"></script>

    <!-- Permite que los mapas de imágenes se utilicen en un diseño receptivo al recalcular las coordenadas del área para que 
      coincidan con el tamaño real de la imagen al cargar y cambiar el tamaño de la ventana-->
    <!-- el plugin se aplicará automáticamente a todas las imágenes con el atributo usemap y hará que los mapas de imágenes sean responsivos.-->


    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>
