<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!----ajustar contenido de pantalla cellular--->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plantilla Web</title>
    <!----carga del framework css bootstrap CDN--->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reto8.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img src="img/favicon.png" width="30" class="m-2" />
              <a class="navbar-brand mt-2" href="#">Reto 8</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item p-3">
                  <a class="nav-link" href="index.html">Volver al Menu</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
       <div class="container mt-5">
            <h1 class="text-center mb-4">Registro de Datos</h1>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
            <hr>
            <h2 class="text-center mt-4">Consultar Datos</h2>
            <div class="mb-3">
                <label for="consultaSelect" class="form-label">Seleccionar Registro</label>
                <select class="form-select" id="consultaSelect">
                    <option selected disabled>Elige un registro</option>
                </select>
            </div>
            <div id="resultadoConsulta" class="mt-3"></div>
            <button id="borrarDatos" class="btn btn-danger mt-3">Borrar Datos</button>
            
        </div>
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Mapa de imagen. Todos los derechos reservados.</p>
            </div>
            </footer>
        

    <!----carga de la parte interactiva pagina web--->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/reto8.js"></script>
  </body>
</html>
